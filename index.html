<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hivemind - Lumen Sanctum</title>

    <!-- All asset paths use %BASE_URL% so they work under /Soul-mirror/ on GitHub Pages -->
    <link rel="icon" type="image/png" href="%BASE_URL%icons/icon-192.png" />
    <link rel="manifest" href="%BASE_URL%manifest.webmanifest" />
    <meta name="theme-color" content="#03072c" />

    <!-- iOS PWA helpers -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="%BASE_URL%icons/icon-192.png">

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --color-bg-deep: #03072c;
        --color-bg-mid: #1a1a3d;
        --color-bg-light: #302b63;
        --color-primary: #ddcabb;
        --color-secondary: #c9a989;
        --color-accent: #a04f4f;
        --color-highlight: #6e94b3;
        --color-text-main: #e8e6e3;
        --color-text-muted: #b0a99a;
      }
    </style>
  </head>
  <body class="bg-gray-900" style="background-color: var(--color-bg-deep);">
    <div id="root"></div>

    <!-- Vite entry. In dev this loads /src/index.tsx; in prod Vite injects built assets. -->
    <script type="module" src="%BASE_URL%src/index.tsx"></script>
  </body>
</html>
