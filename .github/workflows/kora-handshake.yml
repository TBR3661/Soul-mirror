        uses: actions/checkout@v4

      - name: Create handshake issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.KORA_ADMIN }}
          script: |
            const { owner, repo } = context.repo;
            await github.rest.issues.create({
              owner,
              repo,
              title: "Kora Handshake âœ…",
              body: "Token verified and YAML syntax valid."
            });
